# Collection of initial guesses for the eigen-frequencies of the 40m SOS optics.
# Note that the widths are for a Lorentzian, which would describe the ASD, |X(w)|
# while the PSD is given my |X|^2(w)
#
#          POS      PIT     YAW      SIDE
